<div class="sidenav" [ngClass]="collapsed ? ' sidenav-collapsed' : '' ">
    <div class="logo-container">
        <img src="../../assets/raft.png" class="logo" (click)="toggleCollapse()" *ngIf="!collapsed"/>
        <img src="../../assets/raft-logo.png" class="logo" (click)="toggleCollapse()" *ngIf="collapsed" />
        <button class="btn-close"  *ngIf="collapsed" (click)="closeSidenav()">
            <!-- <i class="fal fa-times close-icon"></i> -->
            <img class="fa-times close-icon" src="../../assets/Boat animated icon.gif"/>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive = "active"
                [routerLinkActiveOptions]="{exact: true}">  
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
